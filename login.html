<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airship - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://s3.amazonaws.com/tracxn-data-image/logo/company/3811dcc06863998ab4112321adf1a8">
</head>
<body>
    <div id="navbar">
        <img id="logo" src="https://go.airship.com/assets/fa25f9a419480b719799d6a2ba95a957c650775c/images/airship-logo-horizontal.svg" alt="">
    </div>
    <div id="main">
        <div id="formdiv">
            <h1>Login</h1>
            <select name="" id="select">
                <option value="us">us US</option>
                <option value="eu">eu EU</option>
            </select>
            <label class="label" for="email">Username</label>
            <input id="email" type="email">
            <div id="span">
                <label class="label" for="password">Password</label>
                <span id="forgot">Forgot?</span>
            </div>
            <input id="password" type="password">
            <div id="companyerr"></div>
            <button id="submit">Log In</button>
            <label id="div" for="log">
                <input id="checkbox" type="checkbox"> 
                <span id="log">Stay logged in for two weeks.</span>
            </label>
            <p >Don't have an account? <a href="signup.html">Sign up</a></p>

            <div id="brandsec">
                <h2>LOGIN TO OTHER AIRSHIP BRANDS</h2>
                <div id="brandimg">
                    <img src="https://go.airship.com/assets/5e3f896c02158841e84167955be3ccfd7c1961b1/images/accengage-logo.svg" alt="">
                    <img src="https://go.airship.com/assets/5e3f896c02158841e84167955be3ccfd7c1961b1/images/apptimize-logo.svg" alt="">
                    <img src="https://go.airship.com/assets/5e3f896c02158841e84167955be3ccfd7c1961b1/images/replybuy-logo.svg" alt="">
                </div>
            </div>
        </div>
        <div id="img">
            <img src="https://go.airship.com/assets/5e3f896c02158841e84167955be3ccfd7c1961b1/images/us-login.jpg" alt="">
        </div>
        
    </div>
    <div id="footer">
        <p>Â© 2009-2022 Airship Group, Inc. All rights reserved. <span>Privacy Statement</span></p>
    </div>
</body>
</html>
<script src="login.js"></script>
